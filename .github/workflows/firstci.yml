name: my-first-ci
on:
  push:
    branches:
      - main
jobs:
  my_first_job:
    name: My First Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.1
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Run Automated Tests
        run: npm test
      